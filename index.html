<script language="javascript">
function hideHalfCard(input) {
    var rv = input.toLowerCase();
	
	//hide macs
	if(rv.indexOf(":") >= 0)
    {
        return "اشتراك";
    }
	
    var shown_count = Math.ceil(rv.length / 2);

    rv = rv.substring(0, shown_count);

    for (i = 0; i < (input.length - shown_count); i++) {
        rv += "*";
    }

    return rv;
}


function arabicBytes(original)
{
	var rv;
	var int1 = original;
	var GB = " جيجابايت ", MB = " ميجابايت ", KB = " كيلوبايت ", B = " بايت ";
	if(int1 < 1000) rv = int1 + B;
	else if(int1 < (1000 * 1000)) rv = Math.round(int1 / 1000) + KB; 
	else if(int1 < (1000 * 1000 * 1000)) rv = Math.round(int1 / (1000 * 1000)) + MB;
	else rv = Math.round(int1 / (1000 * 1000 * 1000)) + GB;
	return rv;					 
}

</script>


<script language="JavaScript">

function readablizeBytes(bytes) {
var s = ['bytes', 'kb', 'MB', 'GB', 'TB', 'PB'];
var e = Math.floor(Math.log(bytes)/Math.log(1000));
return (bytes/Math.pow(1000, Math.floor(e))).toFixed(2)+" "+s[e];
}
</script>
